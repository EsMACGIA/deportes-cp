<nb-card>
  <nb-card-header>
    Listado de Atletas
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table 
      [settings]="settings" 
      [source]="source"
      (create)="createAthlete($event)" 
      (edit)="editAthlete($event)"
      (delete)="onDeleteConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

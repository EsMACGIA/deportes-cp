<nb-card>
  <nb-card-header>
    Disciplinas
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
    (create)="addDiscipline(createDisciplineModal)">
    </ng2-smart-table>

    <ng-template #createDisciplineModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Crear Disciplina</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form #disciplineForm="ngForm" (ngSubmit)="addDisciplineForm(disciplineForm)">
          <div class="form-group">
            <label for="name" class="label col-sm-3 col-form-label">Nombre de Disciplina <span class="danger">(*)</span></label>
            <div class="input-group">
              <input id="name" class="form-control" nbInput fullWidth placeholder="Deporte" name="name"
              [(ngModel)]="discipline.name" #name="ngModel" pattern="[a-zA-Z ]*" required>
            </div>
          </div>
          <div *ngIf="name.errors && disciplineForm.submitted" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              El nombre es obligatorio
            </div>
            <div *ngIf="name.errors.pattern">
              El nombre no puede tener caracteres especiales
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">Save</button>
          </div>
        </form>
      </div>
    </ng-template>
  </nb-card-body>
</nb-card>

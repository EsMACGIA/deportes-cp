<nb-card>
    <nb-card-header>
      Usuarios
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
      (create)="addUser(createUserModal)"  >
      </ng2-smart-table>



      <ng-template #createUserModal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Crear usuario</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #userForm="ngForm" (ngSubmit)="addUserForm(userForm)">
            <div class="form-group">
            <label for="email" class="label col-sm-3 col-form-label">Email</label>
              <div class="input-group">
                <input id="email" class="form-control" nbInput fullWidth placeholder="ejemplo@gmail.com" name="email"
                [(ngModel)]="user.email">
              </div>
            </div>
            <div class="form-group">
            <label for="name" class="label col-sm-3 col-form-label">Nombre</label>
              <div class="input-group">
                <input id="name" class="form-control" nbInput fullWidth placeholder="Juan" name="name"
                [(ngModel)]="user.name">
              </div>
            </div>
            <div class="form-group">
            <label for="lastname" class="label col-sm-3 col-form-label">Apellido</label>
              <div class="input-group">
                <input id="lastname" class="form-control" nbInput fullWidth placeholder="Oropeza" name="lastname"
                [(ngModel)]="user.lastname">
              </div>
            </div>
            <div class="form-group">
            <label for="password" class="label col-sm-3 col-form-label">Contraseña</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" nbInput fullWidth placeholder="Contraseña" name="password"
                [(ngModel)]="user.password">
              </div>
            </div>
            <div class="form-group">
            <label for="CI" class="label col-sm-3 col-form-label">Cédula</label>
              <div class="input-group">
                <input type="number" id="CI" class="form-control" nbInput fullWidth placeholder="XXXXXXXX" name="CI"
                [(ngModel)]="user.CI">
              </div>
            </div>
            <div class="form-group">
              <label for="type" class="label col-sm-3 col-form-label">Tipo</label>
              <select [(ngModel)]="user.type" name="type">
                  <option value=1 selected>Administrador</option>
                  <option value=2>Comision</option>
                  <option value=3>Entrenador</option>
              </select>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark">Save</button>
            </div>
          </form>
        </div>

      </ng-template>

    </nb-card-body>
</nb-card>

<!-- User Modal ends -->

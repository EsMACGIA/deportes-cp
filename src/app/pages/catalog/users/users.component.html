<nb-card>
    <nb-card-header>
      Usuarios
    </nb-card-header>
  
    <nb-card-body>
      <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
      (create)="addUserModal(userModal)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
  

  <!-- User modal. Create and edit -->
<ng-template #userModal let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="!edit">Crear un usuariop</h4>
    <h4 class="modal-title" *ngIf="edit">Editar un usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Form for add and edit product -->
  <form (ngSubmit)="!edit ? addUser() : editUser()">
    <div class="modal-body">

      <div class="form-group">
        <label>Email</label>
        <input type="string" step="any" class="form-control" id="email"
        [(ngModel)]="user.email" name="email" required>
      </div>

      <div *ngIf="email.invalid && (email.dirty || email.touched)"
      class="alert alert-danger">
        <div *ngIf="email.errors.required">
         La correo es obligatoria
        </div>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" id="name"
        [(ngModel)]="user.name" name="name" maxlength="50" 
         pattern="^[a-zA-Záéíóúñ/ ]+$" required>
      </div>


      <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger">

        <div *ngIf="name.errors.required">
          El nombre es obligatorio
        </div>
        <div *ngIf="name.errors.pattern">
          El nombre no puede tener caracteres especiales
        </div>
      </div>

      
      
      <div class="form-group">
        <label>Contraseña</label>
        <input type="string" step="any" class="form-control" id="password"
        [(ngModel)]="user.password" name="password" required>
      </div>
      
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
      class="alert alert-danger">
        <div *ngIf="password.errors.required">
         El contraseña es obligatoria
        </div>
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="string" step="any" class="form-control" id="lastname"
        [(ngModel)]="user.lastname" name="lastname" required>
      </div>

      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
      class="alert alert-danger">
        <div *ngIf="lastname.errors.required">
         El apellido es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label>Tipo</label>
        <input type="number" step="any" class="form-control" id="type"
        [(ngModel)]="user.type" name="type" required>
      </div>

      <div *ngIf="type.invalid && (type.dirty || type.touched)"
      class="alert alert-danger">
        <div *ngIf="type.errors.required">
         El tipo es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label>Cédula</label>
        <input type="string" step="any" class="form-control" id="ci"
        [(ngModel)]="user.ci" name="ci" required>
      </div>

      <div *ngIf="ci.invalid && (ci.dirty || ci.touched)"
      class="alert alert-danger">
        <div *ngIf="ci.errors.required">
         La cedula es obligatoria
        </div>
      </div>



    </div>

    <div class="modal-footer">
      <button type="button"  type="submit" class="btn btn-success btn-demo" 
        [disabled]="!productForm.form.valid">
          <span *ngIf="!edit">Añadir producto</span>
          <span *ngIf="edit">Editar producto</span>
      </button>
    </div>
  </form>     
</ng-template>
<!-- User Modal ends -->

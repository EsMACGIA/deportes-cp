<nb-card>
    <nb-card-header>Formulario de comisiones</nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group">
          <label for="email" class="label">Correo electrónico</label>
          <input type="email" nbInput fullWidth id="email" placeholder="ejemplo@cp.com">
        </div>
        <div class="form-group">
          <label for="password" class="label">Contraseña</label>
          <input type="password" nbInput fullWidth id="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="label">Confirmar contraseña</label>
            <input type="password" nbInput fullWidth id="confirm_password" placeholder="Confirmar contraseña">
        </div>
        <div class="form-group">
            <label for="name" class="label">Nombre</label>
            <input type="text" nbInput fullWidth id="name" placeholder="Comisión de Karate">
        </div>
        <button type="submit" nbButton status="primary">Guardar</button>
      </form>
    </nb-card-body>
  </nb-card>

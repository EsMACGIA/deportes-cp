<div *ngIf="spinner">
  <nb-card [nbSpinner]="true" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-header>
      Entrenadores
    </nb-card-header>
  </nb-card>
</div>

<div *ngIf="!spinner"></div>
  <nb-card>
      <nb-card-header>
        Entrenadores
      </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (delete)="openModal(dialog,$event)"
      (create)="createTrainersForm()" (edit)="editTrainersForm($event)">
      </ng2-smart-table>
    </nb-card-body>

  </nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Confirmación de eliminar entrenador</nb-card-header>
    <nb-card-body>¿Está seguro que desea eliminar la entrenador {{ data }}?</nb-card-body>
    <nb-card-footer>
        <div class="row">
          <div class="col-sm-6">
              <button nbButton (click)="confirmDelete()">Confirmar</button>
            </div>
            <div class="col-sm-6">
              <button nbButton (click)="ref.close()">Cancelar</button>
            </div>
        </div>
    </nb-card-footer>
  </nb-card>
</ng-template>
